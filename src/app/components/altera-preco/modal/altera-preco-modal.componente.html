<ion-header no-shadow no-border>
    <ion-toolbar color="danger">
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>Confirmação Agendamento</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-card>
        <ion-card-header>
            <ion-card-title>Lista de Alterações</ion-card-title>
        </ion-card-header>
        <ion-card-content class="ion-no-padding">
            <ion-grid>
                <ion-row>
                    <ion-col size="9">Bico</ion-col>
                    <ion-col size="3">Preço</ion-col>
                </ion-row>
                <ion-list>
                    <ion-row *ngFor="let a of alteracao.alteracoes; let i = index"
                             class="negrito linha fullheight xc">
                        <ion-col size="9">{{a.numero + '-' + a.combustivel}}</ion-col>
                        <ion-col size="3">{{getPreco(a)}}</ion-col>
                    </ion-row>
                </ion-list>
            </ion-grid>
        </ion-card-content>
    </ion-card>
    <ion-card>
        <ion-card-content class="ion-no-padding">
            <ion-item mode="ios">
                <ion-label position="stacked" color="primary">Selecione a Data de alteração:</ion-label>
                <ion-datetime placeholder="Selecione" [(ngModel)]="data" [min]="dataMin" name="cData" minuteValues="0,10,20,30,40,50"
                              displayFormat="DD/MM/YYYY HH:mm" cancel-text="Cancelar" done-text="Confirmar"></ion-datetime>
            </ion-item>
            <ion-item>
                <ion-grid>
                    <ion-row>
                        <ion-col width-50>
                            <ion-button color="danger" fill="clear" (click)="cancelar()" expand="block">
                                <ion-icon slot="start" name="close"></ion-icon>
                                Cancelar
                            </ion-button>
                        </ion-col>
                        <ion-col width-50>
                            <ion-button color="success" (click)="confirmar()" fill="clear" expand="block" [disabled]="!data">
                                <ion-icon slot="start" name="checkmark"></ion-icon>Confirmar
                            </ion-button>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-item>
        </ion-card-content>
    </ion-card>
</ion-content>
